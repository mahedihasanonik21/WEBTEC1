<!DOCTYPE html>
<html>
<head>
  <title>Login Button</title>
  <style>
    button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <button type="button">Login</button>
</body>
</html>
